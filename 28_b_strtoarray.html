<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String to Array</title>
</head>
<body>
    <script>
    function splitStringToArray() {
        const inputSentence = prompt("Enter a sentence:");
        if (!inputSentence || inputSentence.trim() === "") {
            document.write("Invalid input! Please enter a non-empty sentence.");
            return;
        }
        const wordArray = inputSentence.split(" ");
        document.write("[" + wordArray.map(word => '"' + word + '"').join(", ") + "]");
    }
    splitStringToArray();
    </script>   
</body>
</html>
