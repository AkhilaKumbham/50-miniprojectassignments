<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Link Attributes</title>
</head>
<body>
    <a 
        id="exampleLink" 
        href="https://www.google.com" 
        hreflang="en" 
        rel="nofollow" 
        target="_blank" 
        type="text/html">
        Google Link
    </a>

    <button id="getAttributes">Get Link Attributes</button>
    <div id="output"></div>

    <script>
        // Function to get and display link attributes
        function getLinkAttributes() {
            const link = document.getElementById('exampleLink');
            const outputDiv = document.getElementById('output');

            const attributes = {
                href: link.getAttribute('href'),
                hreflang: link.getAttribute('hreflang'),
                rel: link.getAttribute('rel'),
                target: link.getAttribute('target'),
                type: link.getAttribute('type'),
            };

            outputDiv.innerHTML = `
                <p><strong>href:</strong> ${attributes.href}</p>
                <p><strong>hreflang:</strong> ${attributes.hreflang}</p>
                <p><strong>rel:</strong> ${attributes.rel}</p>
                <p><strong>target:</strong> ${attributes.target}</p>
                <p><strong>type:</strong> ${attributes.type}</p>
            `;
        }
        document.getElementById('getAttributes').addEventListener('click', getLinkAttributes);
    </script>
</body>
</html>
