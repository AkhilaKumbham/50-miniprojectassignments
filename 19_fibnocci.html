<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibnocci up to n</title>
</head>
<body>
    <script>
        function fibonacci(n) {
    if (n <= 0) {
        return [];
    } else if (n === 1) {
        return [0];
    } else if (n === 2) {
        return [0, 1];
    }

    let sequence = [0, 1];
    for (let i = 2; i < n; i++) {
        sequence.push(sequence[i - 1] + sequence[i - 2]);
    }
    return sequence;
        }
let num = parseInt(prompt("Enter the number of Fibonacci numbers to generate:"));
if (!isNaN(num) && num > 0) {
    let result = fibonacci(num);
    document.write("Fibonacci sequence: " + result.join(", "));
} else {
    document.write("Please enter a valid positive integer.");
}

    </script>
</body>
</html>
