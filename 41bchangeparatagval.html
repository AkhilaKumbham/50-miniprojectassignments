<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change paragraph tag value</title>
</head>
<body>
    <p id="myParagraph">This is a paragraph</p>
    <button onclick="changeParagraph()">Change Content</button>
    <script>
    function changeParagraph()
        {
            document.getElementById("myParagraph").innerHTML = "This is a changed paragraph";
        }
    </script>
</body>
</html>
