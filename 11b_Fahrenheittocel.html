<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to celsius conversion</title>
</head>
<body>
    <script>
        let fahrenheit=prompt("enter fahrenheit value");
        let celsius=(fahrenheit-32)/1.8;
        document.write("celsius value is ",Math.round(celsius));
    </script>
</body>
</html>
