<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert prompt</title>
</head>
<body>
    <script>
        let userName = prompt("Enter your name:");
alert("Welcome " + userName);
document.write("<h1>Hello " + userName + "</h1>");

    </script>
</body>
</html>
