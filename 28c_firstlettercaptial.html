<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize Words</title>
</head>
<body>
    <script>
    function capitalizeFirstLetter() {
        const userInputString = prompt("Enter a sentence:");
        if (!userInputString || userInputString.trim() === "") {
            document.write("Invalid input! Please enter a non-empty sentence.");
            return;
        }
        const capitalizedString = userInputString
            .split(" ")
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(" ");
        document.write("Capitalized Sentence: " + capitalizedString);
    }
    capitalizeFirstLetter();
    </script>   
</body>
</html>
